<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsivo.css">
</head>

<body>
  <main class="main">
    <section class="header">
      <h1 class="attribution">logo</h1>
      <div class="header__logo">
        <img class="logo" src="images/logo.svg" alt="Logo">
      </div>
      <div class="header__icon">
        <div class="icon">
          <img class="icon_img" src="images/icon-document.svg" alt="Icon de documento">
        </div>
        <div class="icon">
          <img class="icon_img" src="images/icon-folder.svg" alt="Icon de Folder">
        </div>
        <div class="icon">
          <img class="icon_img" src="images/icon-upload.svg" alt="Icon de Upload">
        </div>
      </div>
    </section>
    <section class="section">
      <h2 class="attribution">infor</h2>
      <p class="section__p">You’ve used <span class="hero">815 GB</span> of your storage</p>
      <div class="exam">
        <span class="hero1">185</span>
        <span class="hero2">GB Left</span>
        <div class="trian"></div>
      </div>
      <div class="section__ranger">
        <div class="ranger">
          <div id="selecto">
            <div class="SelectBtn"></div>
          </div>
        </div>
        <div class="values">
          <span class="hero">0 GB</span>
          <span class="hero">1000 GB</span>
        </div>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
